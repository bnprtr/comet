name: release-please
permissions:
  contents: write
  pull-requests: write
on:
  push:
    branches:
      - main
jobs:
  release-please:
    runs-on: ubuntu-latest
    environment: gha
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          release-type: simple
          token: ${{ secrets.RELEASE_PLEASE_PAT }}
          package-name: github.com/bnprtr/comet
          draft-pull-request: true
